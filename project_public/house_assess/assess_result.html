<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>估价结果</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">


</head>
<body>
<div class="result_page">
    <div class="container">
        <!------ 顶部渐变背景 ------>
        <div class="back"></div>
        <!------  ------>
        <div class="r_assess row">
                <img src="images/money_blue.png" alt="">
                <ul>
                    <li>
                        <h3 id="total_price"></h3>
                        <p>总价万元</p>
                    </li>
                    <li>
                        <h3 id="avg_price"></h3>

                    </li>
                </ul>
        </div>

        <!------ 房屋列表区 ------>
        <div class="items">
            <h3 class="p-title">相似房源</h3>
            <ul class="item-box">
            </ul>
        </div>

        <!------ 底部区 ------>
        <div class="footer">
            <a href="javascript:void(0);" class="btn more">
                <span>查看更多</span><img src="images/arrow_blue.png" alt="">
            </a>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/jQuery v1.11.1.js"></script>
<script type="text/javascript" src="js/result.page.js"></script>

</html>
