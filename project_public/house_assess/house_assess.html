<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>房产估价</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="assess_page">
    <div class="group">
        <div class="form-group group-item group-plot row">
            <div class="col-xs-5 column">
                <label class="form-label" for="plot">小区名称</label>
            </div>
            <div class="col-xs-7 column">
                <a href="select_plot.html">
                    <input class="form-control" id="plot" type="text" readonly placeholder="请选择小区 ">
                    <img src="images/arrow_gray.png" alt="">
                </a>
            </div>
        </div>
        <div class="form-group group-item group-area row">
            <div class="col-xs-6 column">
                <label class="form-label" for="area">面积</label>
            </div>
            <div class="col-xs-6 column">
                <input class="form-control" id="area" type="text" maxlength="3" placeholder="请输入面积" data-keyup="number">
                <span class="form-unit">㎡</span>
            </div>
        </div>
        <div class="form-group group-item door-model row">
            <div class="col-xs-3 column">
            <label class="form-label" for="room">户型</label>
            </div>
                <div class="col-xs-9 column">
            <ul>
                <li>
                    <input class="form-control" id="room" type="text" maxlength="3" placeholder="请输入"
                           data-keyup="number">
                    <span>室</span>
                </li>
                <li>
                    <input class="form-control" id="hall" type="text" maxlength="3" placeholder="请输入"
                           data-keyup="number">
                    <span>厅</span>
                </li>
                <li>
                    <input class="form-control" id="who" type="text" maxlength="3" placeholder="请输入"
                           data-keyup="number">
                    <span>卫</span>
                </li>
            </ul>
                </div>

        </div>
        <div class="form-group group-item group-toward row">
            <div class="col-xs-6 column">
            <label class="form-label">朝向</label>
            </div>
            <div class="col-xs-6 column">
            <a href="javascript:void(0);">
                <input class="form-control" type="text" readonly placeholder="请选择朝向 ">
                <img src="images/arrow_gray.png" alt="">
            </a>
            </div>
        </div>
        <div class="form-group group-item group-floor row">
            <div class="col-xs-5 column">
            <label class="form-label" for="floor_at">楼层</label>
            </div>
            <div class="col-xs-7 column">
            <ul>
                <li>
                    <input class="form-control" id="floor_at" type="text" maxlength="3" placeholder="所在楼层"
                           data-keyup="number">
                    <span>层</span>
                </li>
                <li>
                    <input class="form-control" id="floor_all" type="text" maxlength="3" placeholder="总楼层"
                           data-keyup="number">
                    <span>层</span>
                </li>
            </ul>
            </div>

        </div>
        <div class="form-group group-item group-room row">
            <div class="col-xs-5 column">
            <label class="form-label" for="build">座幢房号</label>
            </div>
            <div class="col-xs-7 column">
            <ul>
                <li>
                    <input class="form-control" type="text" id="build" placeholder="请输入座幢" data-keyup="number">
                    <span>#</span>
                </li>
                <li>
                    <input class="form-control" id="roomNumber" type="text" placeholder="请输入房号" data-keyup="number">
                </li>
            </ul>
            </div>
        </div>
    </div>

    <!------ 查看评估 ------>
    <div class="submit row">
        <button type="button" class="btn btn-primary">查看评估</button>
    </div>

    <!------ 方向弹窗层 ------>
    <div class="modal modal_addr hide">
        <div class="modal_bg"></div>
        <div class="modal_content">
            <div class="modal_header"></div>
            <div class="modal_body clearfix">
                <a href="javascript:void(0);">东西</a>
                <a href="javascript:void(0);">东</a>
                <a href="javascript:void(0);">南</a>
                <a href="javascript:void(0);">西</a>
                <a href="javascript:void(0);">北</a>
                <a href="javascript:void(0);">东南</a>
                <a href="javascript:void(0);">西南</a>
                <a href="javascript:void(0);">东北</a>
                <a href="javascript:void(0);">西北</a>
                <a href="javascript:void(0);">南北</a>
            </div>
        </div>
    </div>
</div>
<!-- Swiper JS -->
<script type="text/javascript" src="js/jQuery v1.11.1.js"></script>
<script type="text/javascript" src="js/assess.page.js"></script>
</body>
</html>
