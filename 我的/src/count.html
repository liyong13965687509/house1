<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>统计</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link href="css/plugins.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/datepicker.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/count.page.css"/>

</head>
<body>
<div class="header">
    <div class="pull-left">
        <ul class="left clearfix">
            <li class="left-title">
                <h1 class="hidden-xs">天琚人才公寓</h1>
                <button class="visible-xs navbar-toggle lg-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </li>
            <li class="left-front">
                <a href="http://apt.2ma2.cn" target="_blank">官网</a>
            </li>
        </ul>
    </div>
    <div class="pull-right">
        <ul class="right clearfix">
            <li class="hidden-xs"></li>
            <li class="right-account">
                <p class="right-phone"></p>
                <ul class="right-oprea">
                    <li><a href="ownercenter.html">个人中心</a></li>
                    <li><a href="javascript:void(0);">安全退出</a></li>
                </ul>
            </li>
            <li class="right-message">
                <a href="message.html">
                    <img src="images/yg_icon_07.png?v=9957859eb8"/>
                    <span class="message-nums">8</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row statistic">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-chart">
            <div class="chart-box">
                <div class="chart-tab">
                    <span class="daily">今日</span>
                    <span class="month active">本月</span>
                </div>
                <h2 class="orange-title-border">运营情况</h2>
                <div class="chart-box-content chart-block">
                    <div class="col-xs-4 col-middle">
                        <h3>新签合同</h3>
                        <span class="val-1">6</span>
                    </div>
                    <div class="col-xs-4 col-middle">
                        <h3>续租合同</h3>
                        <span class="val-2" id="reletCount">0</span>
                    </div>
                    <div class="col-xs-4 col-middle">
                        <h3>退租合同</h3>
                        <span class="val-3" id="EndContractCou">0</span>
                    </div>
                    <div class="col-xs-4 col-middle" id="">
                        <h3>已收租金</h3>
                        <span class="val-4" id="progress">75362</span>
                    </div>
                    <div class="col-xs-4 col-middle">
                        <h3>待收租金</h3>
                        <span class="val-5" id="mustPrice">79979.23</span>
                    </div>
                </div>
                <div class="chart-box-content chart-block show">
                    <div class="col-xs-4 col-middle">
                        <h3>新签合同</h3>
                        <span class="val-1" id="bargainCount"></span>
                    </div>
                    <div class="col-xs-4 col-middle">
                        <h3>续租合同</h3>
                        <span class="val-2" id="ReletCou"></span>
                    </div>
                    <div class="col-xs-4 col-middle">
                        <h3>退租合同</h3>
                        <span class="val-3" id="endContractCo"></span>
                    </div>
                    <div class="col-xs-4 col-middle">
                        <h3>已收租金</h3>
                        <span class="val-4" id="progre"></span>
                    </div>
                    <div class="col-xs-4 col-middle">
                        <h3>待收租金</h3>
                        <span class="val-5" id="mustPri"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-chart">
            <div class="chart-box">
                <h2 class="blue-title-border">过去7日入住趋势</h2>
                <div class="chart-box-content" id="stayIn" style="height: 290px;">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-chart">
            <div class="chart-box">
                <h2 class="orange-title-border">上月退租情况
                </h2>
                <div class="chart-box-content">
                    <div class="chart-2 description">退租数量 :<span id="hire"></span><b>个</b><br>到期退租 :<span
                            id="dueHire"></span><b>个</b><br>直接退租 :<span id="middleHire"></span><b>个</b>
                    </div>
                    <div id="ring" style="height: 279px;"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-chart">
            <div class="chart-box">
                <h2 class="green-title-border">过去3月拿房删房情况
                </h2>
                <div class="chart-box-content" id="columnar" style="height: 290px;">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-chart">
            <div class="chart-box">
                <h2 class="red-title-border">业务转化率
                </h2>
                <div class="chart-box-content" id="pie" style="height: 290px;">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="libs/jquery-1.11.3.js"></script>
<script type="text/javascript" src="libs/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/echarts.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/components-pickers.js"></script>
<script type="text/javascript" src="js/host.js"></script>
<script type="text/javascript" src="js/tools.js"></script>
<script type="text/javascript" src="js/count.page.js"></script>
</body>
</html>
