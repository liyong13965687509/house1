                                    <div class="drop-content">
                                        <div class="drop-header">
                                            <span class="drop-result"></span>
                                            <i class="drop-icon icon-drop-down"></i>

                                        <div class="drop-body">
                                            <ul>
                                            </ul>
                                        </div>

                                    </div>
                                </div>

                        </div>

                    <div class="group-footer"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Description_end">备注</label>
                    <input class="form-input" type="text" id="Description_end" placeholder="请输入备注"/>

            </div>

                <div class="pull-left"></div>
                <div class="pull-right">
                    <button class="btn cancel">取消</button>

                            <div class="drop-header">
                                <span class="drop-result"></span>
                                <i class="drop-icon icon-drop-down"></i>
                            </div>
                            <div class="drop-body">
                                <ul>
                                </ul>
                            </div>
                            <div class="drop-footer"></div>
                        </div>
                    </div>
                </div>

                    <label class="form-label" for="BillTypes-bill">类型</label>
                    <div class="drop-container hide" tabIndex="1" id="BillTypes-bill">
                        <div class="drop-content">
                            <div class="drop-header">
                                <span class="drop-result"></span>
                                <i class="drop-icon icon-drop-down"></i>
                            </div>
                            <div class="drop-body">
                                <ul>
                                </ul>
                            </div>
                            <div class="drop-footer"></div>
                        </div>
                    </div>

                        <div class="col-xs-6">
                            <div class="date-wraper">
                                <input class="group-date1 form-input" readonly type="text" id="OutDate_bill"

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                <div class="form-group">
                    <label class="form-label" for="Description_bill">备注</label>
                    <input class="form-input" type="text" id="Description_bill" placeholder="请输入备注"/>

            <div class="panel-footer">
                <div class="pull-left"></div>
                <div class="pull-right">
                    <button class="btn cancel">取消</button>
                    <button class="btn confirm" onclick="ctp.billSave()">保存</button>

                        </div>
                        <div class="group-row row">
                            <div class="col-xs-3 col-sm-2">

                                <i class="drop-icon icon-drop-down"></i>

                            <div class="drop-body">

                            </div>
                            <div class="drop-footer"></div>

                    </div>

                <div class="form-group">
                    <label class="form-label" for="Description_end">备注</label>
                    <input class="form-input" type="text" id="Description_coll" placeholder="请输入备注"/>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-left"></div>
                <div class="pull-right">
                    <button class="btn cancel">取消</button>
                    <button class="btn confirm bill-receive" onclick="ctp.billReceive();">收款</button>
                </div>
            </div>
        </div>
    </div>
</div>
