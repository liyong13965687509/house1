    <link rel="stylesheet" type="text/css" href="css/bill.page.css?v=460da17bc9"/>

</head>
<body>
<div class="header">
    <div class="pull-left">
        <ul class="left clearfix">
            <li class="left-title">
                <h1 class="hidden-xs">天琚人才公寓</h1>
                <button class="visible-xs navbar-toggle lg-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button class="visible-xs navbar-toggle sm-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </li>
            <li class="left-front">
                <a href="http://apt.2ma2.cn" target="_blank">官网</a>
            </li>
        </ul>
    </div>
    <div class="pull-right">
        <ul class="right clearfix">
            <li class="hidden-xs"></li>
            <li class="right-account">
                <p class="right-phone"></p>
                <ul class="right-oprea">
                    <li><a href="ownercenter.html?v=b4c69b2508">个人中心</a></li>
                    <li><a href="javascript:void(0);">安全退出</a></li>
                </ul>
            </li>
            <li class="right-message">
                <a href="message.html?v=8d7c5ca54e">
                    <img src="images/yg_icon_07.png?v=9957859eb8"/>
                    <span class="message-nums">8</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="main">
    <div class="bill row">
        <div class="pull-left">
            <div class="query-container">
                <div class="query-content">
                    <div class="query-header"></div>
                    <div class="query-body">
                        <div class="from-group">
                            <input class="from-input" type="text" name="" id="Key"
                                   placeholder="姓名、手机、合同编号">
                        </div>
                        <div class="from-group">
                            <div class="drop-container hide" tabIndex="1">
                                <div class="drop-content">
                                    <div class="drop-header">
                                        <span class="drop-result">物业不限</span>
                                        <i class="drop-icon icon-drop-down"></i>
                                    </div>
                                    <div class="drop-body">
                                        <ul id="Buildings">
                                            <li class="drop-option" data-value="">物业不限</li>
                                        </ul>
                                    </div>
                                    <div class="drop-footer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="from-group">
                            <div class="drop-container hide" tabIndex="1">
                                <div class="drop-content">
                                    <div class="drop-header">
                                        <span class="drop-result">状态不限</span>
                                        <i class="drop-icon icon-drop-down"></i>
                                    </div>
                                    <div class="drop-body">
                                        <ul id="BillState">
                                            <li class="drop-option" data-value="0">状态不限</li>
                                        </ul>
                                    </div>
                                    <div class="drop-footer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="from-group">
                            <div class="drop-container hide" tabIndex="1">
                                <div class="drop-content">
                                    <div class="drop-header">
                                        <span class="drop-result">类型不限</span>
                                        <i class="drop-icon icon-drop-down"></i>
                                    </div>
                                    <div class="drop-body">
                                        <ul id="BillType">
                                            <li class="drop-option" data-value="0">类型不限</li>
                                        </ul>
                                    </div>
                                    <div class="drop-footer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="from-group">
                            <div class="drop-container hide" tabIndex="1">
                                <div class="drop-content">
                                    <div class="drop-header">
                                        <span class="drop-result">费用不限</span>
                                        <i class="drop-icon icon-drop-down"></i>
                                    </div>
                                    <div class="drop-body">
                                        <ul id="CostItem">
                                            <li class="drop-option" data-value="">费用不限</li>
                                        </ul>
                                    </div>
                                    <div class="drop-footer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="from-group">
                            <div class="drop-container hide" tabIndex="1">
                                <div class="drop-content">
                                    <div class="drop-header">
                                        <span class="drop-result">不限日期</span>
                                        <i class="drop-icon icon-drop-down"></i>
                                    </div>
                                    <div class="drop-body">
                                        <ul id="BillDateType">
                                            <li class="drop-option" data-value="0">不限日期</li>
                                        </ul>
                                    </div>
                                    <div class="drop-footer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="from-group">
                            <div class="date-wraper">
                                <input class="group-date1" type="text" id="StartDate" readonly value="" placeholder="开始时间">
                                <i class="icon iconfont icon-gongzuotai"></i>
                            </div>
                        </div>
                        <div class="from-group">
                            <div class="date-wraper">
                                <input class="group-date1" type="text" id="EndDate" readonly value="" placeholder="结束时间">
                                <i class="icon iconfont icon-gongzuotai"></i>
                            </div>
                        </div>
                        <div class="from-group">
                            <button class="btn confirm full" onclick="bp.billList()">查询</button>
                        </div>
                    </div>
                    <div class="query-footer"></div>
                </div>
            </div>
        </div>
        <div class="pull-right">
            <div class="right-container">
                <div class="right-content">
                    <div class="right-body">
                        <div class="right-table">
                            <div class="table-header"></div>
                            <div class="table-body row"></div>
                        </div>
                    </div>
                    <div class="right-footer">
                        <div class="pagination row btn-hide"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"><input type="text" id="CurBillRecordCharId" value=""/></div>
<div class="panel panel-lg hide">
    <div class="panel-bg"></div>
    <div class="panel-content">
        <div class="panel-modal panel-detail">
            <div class="panel-header">
                <h3 class="panel-title">账务信息</h3>
            </div>
            <!--<p>流水记录</p>-->
            <div class="panel-body  block-body">
                <div class="panel-group">
                    <div class="group-row row">
                        <div class="column-label col-xs-3">房源</div>
                        <div class="column-value col-xs-9">
                            <span id="BuildingName"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">流水类型</div>
                        <div class="column-value col-xs-9">
                            <span id="ItemName"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">支付方式</div>
                        <div class="column-value col-xs-9">
                            <span id="PayType"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">流水号</div>
                        <div class="column-value col-xs-9">
                            <span id="SerialNumber"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">客户姓名</div>
                        <div class="column-value col-xs-9">
                            <span id="CustomerName"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">账务周期</div>
                        <div class="column-value col-xs-9">
                            <span id="BillDate"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">交易时间</div>
                        <div class="column-value col-xs-9">
                            <span id="PayDate"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">备注</div>
                        <div class="column-value col-xs-9">
                            <span id="Description"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">总计</div>
                        <div class="column-value col-xs-9">
                            <span id="Price"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-left">
                    <button class="btn delete billrecord_delete btn-hide" onclick="bp.billRecordDel()">删除</button>
                </div>
                <div class="pull-right">
                    <button class="btn cancel">取消</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="libs/jquery-1.11.3.js"></script>
<script type="text/javascript" src="libs/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.js?v=eec6ad7105"></script>
<script type="text/javascript" src="js/app.js?v=4e03e56a5f"></script>
<script type="text/javascript" src="js/components-pickers.js?v=00b12ed6a0"></script>
<script type="text/javascript" src="js/host.js?v=2112a01532"></script>
<script type="text/javascript" src="js/tools.js?v=f02e84b869"></script>
<script type="text/javascript" src="js/bill.page.js?v=647f0803c9"></script>
</body>
</html>
