                </button>
                <button class="visible-xs navbar-toggle sm-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
            </li>
            <li class="left-front">
                <a href="http://apt.2ma2.cn" target="_blank">官网</a>
            </li>
        </ul>
    </div>
    <div class="pull-right">
        <ul class="right clearfix">
            <li class="hidden-xs"></li>
            <li class="right-account">
                <p class="right-phone"></p>
                <ul class="right-oprea">
                    <li><a href="ownercenter.html?v=b4c69b2508">个人中心</a></li>
                    <li><a href="javascript:void(0);">安全退出</a></li>

                <a href="message.html?v=8d7c5ca54e">

            </li>

</div>

<div class="main">
    <div class="person row">
        <div class="pull-left">
            <div class="pull-container">
                <div class="pull-content">
                    <div class="left-header">
                        <p><i class="icon-account"></i><span type="person-center" dir="top">个人中心</span></p>
                    </div>
                    <div class="left-body">
                        <ul class="person-list">
                            <li class="active">手机认证</li>
                            <li>密码修改</li>
                        </ul>
                    </div>
                    <div class="footer"></div>
                </div>
            </div>

        </div>
        <div class="pull-right">
            <div class="right-container">
                <div class="right-content">
                    <div class="right-header"></div>
                    <div class="right-body">
                        <div class="right-title">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <span class="phone-approve">手机认证</span><span class="unapprove">（未认证）</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group hide">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <span class="password-update">密码修改</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="righr-content">
                            <div class="form-body">
                                <div class="already-approve hide">
                                    <div class="form-group">
                                        <div class="row row-phone">
                                            <div class="col-xs-4 col-sm-3 col-md-2">当前号码</div>
                                            <div class="col-xs-8 col-sm-9 col-md-10 ">
                                                <span id="now-phone">13967890987</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="none-approve">
                                    <div class="form-group">
                                        <div class="row row-phone">
                                            <div class="col-xs-12 col-md-2">手机号码</div>
                                            <div class="col-xs-12 col-md-10 ">
                                                <input type="text" placeholder="请输入手机号码" id="empPhone">
                                                <button class="btn confirm get-code">获取验证码</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row row-code">
                                            <div class="col-xs-12 col-md-2">验证码</div>
                                            <div class="col-xs-12 col-md-10 ">
                                                <input type="text" placeholder="请输入验证码" class="form-input" id="validYzm">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-offset-4 col-sm-offset-3 col-md-offset-2 ">
                                                <button class="btn confirm btn-submit" onclick="personal.valid()">提交认证</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-body hide">
                                <div class="form-group">
                                    <div class="row row-old">
                                        <div class="col-xs-12  col-md-2 form-label">旧密码</div>
                                        <div class="col-xs-12  col-md-10 ">
                                            <input type="text" placeholder="请输入旧密码" class="form-input" id="OldPwd">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row row-new">
                                        <div class="col-xs-12 col-md-2 form-label">新密码</div>
                                        <div class="col-xs-12 col-md-10 ">
                                            <input type="text" placeholder="请输入新密码" class="form-input" id="NewPwd1" >
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row row-reNew">
                                        <div class="col-xs-12  col-md-2 form-label">重复新密码</div>
                                        <div class="col-xs-12  col-md-10 ">
                                            <input type="text" placeholder="请再次输入新密码" class="form-input" id="NewPwd2">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-offset-4 col-sm-offset-3 col-md-offset-2 ">
                                            <button class="btn confirm btn-update" onclick="personal.pwdChange()">更新密码</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="right-footer">

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

</html>
