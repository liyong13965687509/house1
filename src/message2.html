<div class="header">
    <div class="pull-left">
        <ul class="left clearfix">
            <li class="left-title">
                <h1 class="hidden-xs">天琚人才公寓</h1>
                <button class="visible-xs navbar-toggle lg-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button class="visible-xs navbar-toggle sm-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </li>
            <li class="left-front">
                <a href="http://apt.2ma2.cn" target="_blank">官网</a>
            </li>
        </ul>
    </div>
    <div class="pull-right">
        <ul class="right clearfix">
            <li class="hidden-xs"></li>
            <li class="right-account">
                <p class="right-phone"></p>
                <ul class="right-oprea">
                    <li><a href="ownercenter.html">个人中心</a></li>
                    <li><a href="javascript:void(0);">安全退出</a></li>
                </ul>
            </li>
            <li class="right-message">
                <a href="message.html">
                    <img src="images/yg_icon_07.png?v=9957859eb8"/>
                    <span class="message-nums">8</span>
                </a>
            </li>

<div class="main">
    <div class="message row">
        <div class="pull-left">
            <div class="query-content">
                <div class="query-header"></div>
                <div class="query-body">
                    <div class="from-group">
                        <div class="date-wraper"><input class="group-date1" readonly type="text" id="StartDate"
                                                        placeholder="开始时间"><i
                                class="icon iconfont icon-gongzuotai"></i>
                        </div>
                    </div>
                    <div class="from-group">
                        <div class="date-wraper"><input class="group-date1" readonly type="text" id="EndDate"
                                                        placeholder="结束时间"><i
                                class="icon iconfont icon-gongzuotai"></i>
                        </div>
                    </div>
                    <div class="from-group">
                        <label class="form-label">消息类型</label>
                        <div class="drop-container hide" tabIndex="1">
                            <div class="drop-content">
                                <div class="drop-header">
                                    <span class="drop-result">消息类型</span>
                                    <i class="drop-icon icon-drop-down"></i>
                                </div>
                                <div class="drop-body">
                                    <ul id="building">
                                        <li class="drop-option">消息种类</li>
                                        <li class="drop-option">计划入住日期</li>
                                    </ul>
                                </div>
                                <div class="drop-footer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="from-group">
                        <button class="btn confirm full">查询</button>
                    </div>
                </div>
                <div class="footer"></div>
            </div>

        </div>
        <div class="pull-right"></div>
    </div>
</div>
