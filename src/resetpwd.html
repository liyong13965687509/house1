<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>密码重置</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/resetpwd.page.css"/>
    <script type="text/javascript" src="libs/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="libs/bootstrap.min.js"></script>
</head>
<body>
<div class="form-reset">
    <div class="form-group">
        <h2 class="form-header">密码重置</h2>
    </div>
    <div class="form-group">
        <label class="form-label" for="username"></label>
        <input class="form-input" id="username" type="text" placeholder="请输入已认证手机号码"/>
        <button class="form-btn code">获取验证码</button>
    </div>
    <div class="form-group">
        <label class="form-label" for="checkcode"></label>
        <input class="form-input" id="checkcode" type="text" placeholder="请输入验证码"/>
    </div>
    <div class="form-group">
        <label class="form-label" for="password"></label>
        <input class="form-input" id="password" type="password" placeholder="请输入新密码"/>
    </div>
    <div class="form-group">
        <button class="form-btn submit">提&nbsp;&nbsp;交</button>
    </div>
    <div class="form-group">
        <a class="form-link" href="login.html">返回登录</a>
    </div>
</div>
<script type="text/javascript" src="js/host.js"></script>
<script type="text/javascript" src="js/tools.js"></script>
<script type="text/javascript" src="js/resetpwd.page.js"></script>
</body>
</html>
