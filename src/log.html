<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日志</title>
    <link rel="stylesheet" type="text/css" href="css/font.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link href="css/plugins.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/datepicker.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/fq_nav2_css.css"/>
    <link rel="stylesheet" type="text/css" href="css/log.page.css"/>

</head>
<body>
<div class="header">
    <div class="pull-left">
        <ul class="left clearfix">
            <li class="left-title">
                <h1 class="hidden-xs">天琚人才公寓</h1>
                <button class="visible-xs navbar-toggle lg-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button class="visible-xs navbar-toggle sm-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </li>
            <li class="left-front">
                <a href="http://apt.2ma2.cn" target="_blank">官网</a>
            </li>
        </ul>
    </div>
    <div class="pull-right">
        <ul class="right clearfix">
            <li class="hidden-xs"></li>
            <li class="right-account">
                <p class="right-phone"></p>
                <ul class="right-oprea">
                    <li><a href="ownercenter.html">个人中心</a></li>
                    <li><a href="javascript:void(0);">安全退出</a></li>
                </ul>
            </li>
            <li class="right-message">
                <a href="message.html">
                    <img src="images/yg_icon_07.png?v=9957859eb8"/>
                    <span class="message-nums">8</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="main">
    <div class="log row">
        <div class="pull-left">
            <div class="query-container">
                <div class="query-content">
                    <div class="query-header"></div>
                    <div class="query-body">
                        <div class="form-group">
                            <input class="from-input" type="text" name="" id="Key"
                                   placeholder="手机号码、姓名、备注">
                        </div>
                        <div class="form-group">
                            <div class="drop-container hide" tabIndex="1">
                                <div class="drop-content">
                                    <div class="drop-header">
                                        <span class="drop-result">模块</span>
                                        <i class="drop-icon icon-drop-down"></i>
                                    </div>
                                    <div class="drop-body">
                                        <ul id="LogMenu">
                                        </ul>
                                    </div>
                                    <div class="drop-footer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="drop-container hide" tabIndex="1">
                                <div class="drop-content">
                                    <div class="drop-header">
                                        <span class="drop-result">状态</span>
                                        <i class="drop-icon icon-drop-down"></i>
                                    </div>
                                    <div class="drop-body">
                                        <ul id="LogStatus">

                                        </ul>
                                    </div>
                                    <div class="drop-footer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="drop-container hide" tabIndex="1">
                                <div class="drop-content">
                                    <div class="drop-header">
                                        <span class="drop-result">操作类型</span>
                                        <i class="drop-icon icon-drop-down"></i>
                                    </div>
                                    <div class="drop-body">
                                        <ul id="OperationType">

                                        </ul>
                                    </div>
                                    <div class="drop-footer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="date-wraper"><input class="group-date1" type="text" id="StartDate"
                                                            value=""
                                                            placeholder="开始时间"><i
                                    class="icon iconfont icon-gongzuotai"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="date-wraper"><input class="group-date1" type="text" id="EndDate"
                                                            value=""
                                                            placeholder="结束时间"><i
                                    class="icon iconfont icon-gongzuotai"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="fq-btn query" onclick="lp.logList()">查询</button>
                        </div>
                    </div>
                    <div class="query-footer"></div>
                </div>
            </div>
        </div>
        <div class="pull-right">
            <div class="right-container">
                <div class="right-content">
                    <div class="right-body">
                        <div class="right-table">
                            <div class="table-header"></div>
                            <div class="table-body row"></div>
                        </div>
                    </div>
                    <div class="right-footer">
                        <div class="pagination row btn-hide"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"><input type="text" value=""/></div>
<div class="panel panel-lg hide">
    <div class="panel-bg"></div>
    <div class="panel-content">
        <div class="panel-modal panel-detail">
            <div class="panel-header">
                <h3 class="panel-title">账务信息</h3>
            </div>
            <!--<p>流水记录</p>-->
            <div class="panel-body">
                <div class="panel-group">
                    <div class="group-row row">
                        <div class="column-label col-xs-3">房源</div>
                        <div class="column-value col-xs-9">
                            <span id="BuildingName"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">流水类型</div>
                        <div class="column-value col-xs-9">
                            <span id="ItemName"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">支付方式</div>
                        <div class="column-value col-xs-9">
                            <span id="PayType"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">流水号</div>
                        <div class="column-value col-xs-9">
                            <span id="SerialNumber"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">客户姓名</div>
                        <div class="column-value col-xs-9">
                            <span id="CustomerName"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">账务周期</div>
                        <div class="column-value col-xs-9">
                            <span id="BillDate"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">交易时间</div>
                        <div class="column-value col-xs-9">
                            <span id="PayDate"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">备注</div>
                        <div class="column-value col-xs-9">
                            <span id="Description"></span>
                        </div>
                    </div>
                    <div class="group-row row">
                        <div class="column-label col-xs-3">总计</div>
                        <div class="column-value col-xs-9">
                            <span id="Price"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn cancel">取消</button>
                <button class="btn delete billrecord_delete btn-hide" onclick="bp.billRecordDel()">删除</button>
                <!--<button class="btn confirm" onclick="">编辑</button>-->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="libs/jquery-1.11.3.js"></script>
<script type="text/javascript" src="libs/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/components-pickers.js"></script>
<script type="text/javascript" src="js/host.js"></script>
<script type="text/javascript" src="js/tools.js"></script>
<script type="text/javascript" src="js/log.page.js"></script>
</body>
</html>
