<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>员工登录</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.page.css"/>
    <script type="text/javascript" src="libs/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="libs/bootstrap.min.js"></script>
</head>
<body>
<div class="form-login">
    <div class="form-group">
        <h2 class="form-header">员工登录</h2>
    </div>
    <div class="form-group">
        <label class="form-label" for="username"></label>
        <input class="form-input" id="username" type="text" placeholder="请输入手机号码或员工工号"/>
    </div>
    <div class="form-group">
        <label class="form-label" for="password"></label>
        <input class="form-input" id="password" type="password" placeholder="请输入登录密码"/>
    </div>
    <div class="form-group">
        <button class="form-btn submit">登&nbsp;&nbsp;录</button>
    </div>
    <div class="form-group">
        <a href="resetpwd.html" class="form-reset">忘记密码&nbsp;?</a>
        <div class="pull-right">
            <input class="form-check" type="checkbox" id="checkbox"/>
            <label class="form-label" for="checkbox">保留当前登录账号</label>
        </div>
    </div>
</div>
<script type="text/javascript">

</script>
<script type="text/javascript" src="js/login.page.js"></script>
<script type="text/javascript" src="js/host.js"></script>
<script type="text/javascript" src="js/tools.js"></script>

</body>
</html>
